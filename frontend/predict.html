<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MedInsure AI — Predict</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <div class="nav">
    <div class="inner container">
      <div class="brand"><div class="logo">❤</div> MedInsure AI</div>
      <div>
        <a id="nav-home" href="./index.html">Home</a>
        <a id="nav-predict" class="active" href="./predict.html">Predict</a>
        <a id="nav-analysis" href="./analysis.html">Analysis</a>
        <a id="nav-clustering" href="./clustering.html">Clustering</a>
        <a id="nav-apriori" href="./apriori.html">Apriori</a>
        <a id="nav-tips" href="./tips.html">Tips</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="h1">Get Your Charge Estimate</h1>
    <div class="grid two">
      <div class="card slide-up">
        <form id="predict-form" class="form">
          <label>Age</label>
          <input name="age" type="number" min="18" max="100" required>

          <label>Sex</label>
          <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label>BMI</label>
          <input name="bmi" type="number" min="10" max="60" step="0.1" required>

          <label>Children</label>
          <input name="children" type="number" min="0" max="10" required>

          <label>Smoker</label>
          <select name="smoker" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>

          <label>Region</label>
          <select name="region" required>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
          </select>

          <div style="margin-top:14px"><button class="btn" type="submit">Predict Premium</button></div>
        </form>
      </div>
      <div class="card slide-up">
        <h3>Result</h3>
        <div id="prediction-output" class="h1">Estimated Annual Premium: —</div>
        <p class="p">Shown in INR. Approximate conversion; educational purposes only.</p>
      </div>
    </div>
  </div>

  <script src="./assets/main.js"></script>
  <script src="./assets/predict.js"></script>
</body>
</html>
